<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button a {
            color: white;
            text-decoration: none;
        }

        .button a:hover {
            text-decoration: underline;
        }

        .search-results {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .search-results li {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .search-results li a {
            color: #007bff;
            text-decoration: none;
        }

        .search-results li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <p>username: {{ username }}</p>
        <br>
        <a href="{% url 'logout' %}" class="button">logout</a>

        <p>Select your choices</p>
        <div class="button">
            <a href="need">Need</a>
        </div>
        <br><br>
        <div class="button">
            <a href="provider">Provider</a>
        </div>
    {% else %}
        <br><br>
        <a href="{% url 'login' %}" class="button">login</a>
    {% endif %}
