<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
		#map {
			height: 500px;
		}
	</style>
</head>
<body>
    <h2 class="container" style="text-align: right;"><a href="pdashboard">My dashboard</a></h2>
	<div id="map"></div>

	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+..."></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>
    <script>
        var map = L.map('map').setView([currentLatitude, currentLongitude], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        var destination = L.latLng(destinationLatitude, destinationLongitude);

        L.Routing.control({
            waypoints: [
                L.latLng(currentLatitude, currentLongitude),
                destination
            ]
        }).addTo(map);
    </script>
</body>
</html>
